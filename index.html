<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <img src="./assets/img/Logo.png" alt="Toboolist logo">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="buttons">
            <button class="btn-blue">Add Task</button>
            <button class="btn-white">Add Section</button>
        </div>
        <div class="lists">
            <section>
                <h2>&#9662; New Task</h2>
                <ul>
                    <li class="check tag editorial">Quarterly Newsletter</li>
                </ul>
            </section>
            <section>
                <h2>&#9662; Today</h2>
                <ul>
                    <li class="check editorial">Recruiting blog post</li>
                    <li class="check q1">Mobile app launch</li>
                    <li class="cross recruiting">Interview John H.</li>
                    <li class="check mobile">Summit update to mobiile storefronts</li>
                </ul>
            </section>
            <section>
                <h2>&#9662; Upcoming</h2>
                <ul>
                    <li class="cross">Schedule meeting with Alex</li>
                    <li class="check website">Homepage refresh</li>
                    <li class="check sales">Onboard new Sales team members</li>
                    <li class="check editorial">Review editorial calendar</li>
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
